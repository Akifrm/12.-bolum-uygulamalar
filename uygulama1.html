<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input name="language" list="languages">
        <datalist id="languages">
            <option value="html"></option>
            <option value="css"></option>
            <option value="javascript"></option>
            <option value="php"></option>
            <option value="node js"></option>
        </datalist>
        <br>
        <br>
        Kullanıcı Adı: <input type="text" name="username">
        Güvenlik Seviyesi: <keygen name="Security">

        <br>
        <br>
    </form>

    <form oninput="calc.value= parseInt(number1.value) + parseInt(number2.value)">
        0 <input type="range" id="number1" name="number1" value="50"> 100
        <br>
        <input type="number" id="number2" name="number2" value="50">
        <br>
        <output name="calc" for="number1 number2"></output>
    </form>
</body>

</html>
