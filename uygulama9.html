<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rules {
            margin: 20px;
            width: 80px;
            height: 80px;
            padding: 20px;
            background-color: darkred;
            position: relative;
            color: white;
            -webkit-animation: move 5s linear infinite alternate;
            animation: move 5s linear infinite alternate;
        }

        .rules2 {
            margin: 20px;
            width: 80px;
            height: 80px;
            padding: 20px;
            background-color: darkred;
            position: relative;
            color: white;
            -webkit-animation: move2 5s linear infinite alternate;
            animation: move2 5s linear infinite alternate;
        }

        .time {
           -webkit-animation-timing-function: linear;
            animation-timing-function: linear;
        }

        .time2 {
            -webkit-animation-timing-function: ease;
            animation-timing-function: ease;
        }

        .time3 {
            -webkit-animation-timing-function: ease-in;
            animation-timing-function: ease-in;
        }

        .time4 {
            -webkit-animation-timing-function: ease-out;
            animation-timing-function: ease-out;
        }

        .time5 {
            -webkit-animation-timing-function: ease-in-out;
            animation-timing-function: ease-in-out;
        }

        @keyframes move {
            from {
                left: 0;
            }

            to {
                left: 450px;
            }
        }

        @keyframes move2 {
            0% {
                background-color: darkgoldenrod;
                top: 0;
                left: 0;
            }

            25% {
                background-color: deeppink;
                top: 0;
                left: 200px;
            }

            50% {
                background-color: darkgreen;
                top: 200px;
                left: 200px;
            }

            75% {
                background-color: darkblue;
                top: 200px;
                left: 0;
            }

            100% {
                background-color: black;
                top: 0;
                left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="rules time">linear</div>
    <div class="rules time2">ease</div>
    <div class="rules time3">ease-in</div>
    <div class="rules time4">ease-out</div>
    <div class="rules time5">ease-in-out</div>

    <div class="rules2">linear</div>
</body>

</html>
